    <script>
    $('#example').dataTable( {
        oLanguage: {
            "sUrl": "assets/vendor/dataTables/zh_CN.json"
        },
        //左下角信息
        info: false,
        //关闭行数选择
        "lengthChange": false,
        //关闭本地搜索
        "searching": false,
        //关系列排
      
         //"serverSide": true,//分页，取数据等等的都放到服务端去
           //"deferRender": true,//当处理大数据时，延迟渲染数据，有效提高Datatables处理能力

            "ajax": {
                "dataType": 'json',
                "type": "get",
                "url": "ws/0.1/simInfo/datas",
                "data": function (d) {
                    // d.id = id;
                },
                "async": false
            },
            "columns": [
                {
                    "data": "iccid",
                    "title": '卡号'
                }, {
                    "data": "userCode",
                    "title": "手机号"
                }, {
                    "data": "operator",
                    "width": "100px",
                    "title": "运营商"
                }, {
                    "data": "carStatus",
                    "width": "200px",
                    "title": "卡状态"
                }, {
                    "data": "smsStatus",
                    "width": "300px",
                    "title": "短信通知状态"
                },{
                    "data": "effectTime",
                    "width": "300px",
                    "title": "激活时间"
                },{
                    "data": "orgId",
                    "width": "300px",
                    "title": "机构ID"
                },{
                    "data": "created",
                    "width": "300px",
                    "title": "创建时间"
                }, {
					"data": "iccid",
                    "title": "关联",
					render: function (data) {
                        return "<a href='device_detail.html?simUserCode="  + data + "'>关联信息 </a>";
                    }
				}
            ]

        // "ajax": 'assets/device_ajax.txt'
    } );
